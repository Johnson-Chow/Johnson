<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower shop</title>
    <link rel="stylesheet" href="../../CSS/F/F.css">

</head>


<body class="container">

    <header>
        <img src="../../photos/logo.png">
    </header>
    <section class="image">
        <img src="../../photos/flowershop.jpg" alt="flowershop" />
        <div class="text">
            <h1 class="Name">Beautiful Flowers</h1>
            <p class="Subname">
                <a href="#">Learn More</a>
            </p>
        </div>

    <section class="list">

            <img src="../../photos/payment-icon.png" alt="payment-icon">

        </div>
        <div class="list2">
            <img src="../../photos/phone-icon.png" alt="phone-icon">
